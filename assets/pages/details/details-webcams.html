<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Logitech</title>
  </head>
  <body>
    <header class="d-flex justify-content-center">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand p-3" href="#"
            ><img id="logo-img" src="../../images/Logitech-logo.png" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span><img id="img-menu" src="../images/menu.png" /></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-light p-3 p-3"
                  aria-current="page"
                  href="../../../index.html"
                  >Auriculares</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-light p-3" href="../keyboard.html"
                  >Teclados</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-light p-3" href="../mouse.html"
                  >Ratones</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-light p-3" href="../webcam.html"
                  >Cámaras Web</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-light p-3" href="../contact.html"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="d-flex justify-content-around">
      <section class="info-main">
        <div class="info-text">
          <h1 class="animate__animated animate__fadeInUp">DETALLE WEBCAM</h1>

          <p class="description animate__animated animate__fadeInUp">
            Aquí podrás dejarnos un mensaje para comunicarte, nuestros
            operadores están esperando tu mensaje.
          </p>
          <form
            class="description animate__animated animate__fadeInUp"
            action=""
          >
            <fieldset>
              <legend>Message</legend>
              <textarea
                style="resize: none"
                name=""
                id=""
                cols="30"
                rows="10"
              ></textarea>
            </fieldset>
          </form>
        </div>

        <div class="info-buttons">
          <input
            value="Send"
            type="button"
            class="animate__animated animate__fadeInUp"
            id="send"
            href=""
          />
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
